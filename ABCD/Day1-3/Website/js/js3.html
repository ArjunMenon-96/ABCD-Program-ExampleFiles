   <!--write a js fn to get an array and to read the first element of array check whether it is prime or not. !-->
    <script>
    var x;
    var numbers = new Array("5","6","7","8","9");
    var n = numbers[0];
    console.log(n);
    y = prime(n);

    function prime(n);
    
{

  if (n===1)
  {
    return false;
  }
  else if(n === 2)
  {
    return true;
  }else
  {
    for(var x = 2; x < n; x++)
    {
      if(n % x === 0)
      {
        return false;
      }
    }
    return true;  
  }
}


    </script>
