<body>
      
    <script>
        var text = 'The Quick Brown Fox';

var ans = text.split('').map(function (c){
    return c === c.toUpperCase()

    ? c.toLowerCase() 
    : c.toUpperCase()

}).join('')
console.log(ans)
    </script>
